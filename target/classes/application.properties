spring.application.name=SirRegLogin

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sirreglogin?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Maya@1998g
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL Initialization - Only run on first startup
spring.sql.init.mode=never

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
#logging level
# Root and package-specific logging levels
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG



